<main class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please log in to your account</p>
    <form (ngSubmit)="onLogin()" class="form-container">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required />
      </div>
      <button type="submit" class="auth-button">Login</button>
      <div *ngIf="message" class="error-message">{{ message }}</div>
    </form>
    <p class="switch-auth">
      Don't have an account? <a routerLink="/register">Sign up here</a>
    </p>
  </div>
</main>
