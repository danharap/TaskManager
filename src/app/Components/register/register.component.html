<main class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <p class="subtitle">Sign up to get started</p>
    <form (ngSubmit)="onRegister()" class="form-container">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required />
      </div>
      <button type="submit" class="auth-button">Sign Up</button>
      <div *ngIf="message" class="error-message">{{ message }}</div>
    </form>
    <p class="switch-auth">
      Already have an account? <a routerLink="/login">Log in here</a>
    </p>
  </div>
</main>
