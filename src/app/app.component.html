<app-toast></app-toast>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="app-container" [class.auth-page]="isAuthPage()">
  <app-banner></app-banner>
  <div class="main-content" [class.sidebar-visible]="!isAuthPage()">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-sidebar *ngIf="!isAuthPage()"></app-sidebar>
  </div>
  <app-fab-create-task *ngIf="!isAuthPage()" (createClicked)="openCreateTaskDialog()"></app-fab-create-task>
</div>
